<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.get().firstName}"></title>
    <th:block th:replace = "layout/head :: head">
    </th:block>
</head>
<body>

    <!--------------- Start Heading --------------->
    <nav>
        <th:block th:replace = "layout/nav :: nav">
        </th:block>
    </nav>
    <!--------------- Heading End --------------->

    <div class="profile-container">
        <div class="cover-container">
            <img th:src="${userDTO.get().background}" alt="" class="cover-img">
        </div>


        <th:block th:replace = "layout/profile-details :: profile">
        </th:block>

        <div class="profile-info">
            <div class="info-col">
                <div class="profile-intro">
                    <h3>Intro</h3>
                    <p class="intro-text">Believe in yourself <img src="/images/feeling.png" alt=""></p>
                    <hr>
                    <ul>
                        <li><img src="/images/profile-job.png" alt=""> <span th:text="${user.get().firstName}"></span></li>
                        <li><img src="/images/profile-study.png" alt=""> <span th:text="${user.get().email}"></span></li>
                        <li><img src="/images/profile-study.png" alt=""> <span th:text="${user.get().gender}"></span></li>
                        <li><img src="/images/profile-home.png" alt=""> <span th:text="${user.get().dateOfBirth}"></span></li>
                        <li><img src="/images/profile-location.png" alt=""> <span th:text="${user.get().city}"></span></li>

                    </ul>
                </div>

                <div class="profile-intro">
                    <div class="title-box">
                        <h3>Photos</h3>
                        <a href="">All Photos</a>
                    </div>
                    <div class="box photo-box">
                        <div><img src="/images/photo1.png" alt=""></div>
                        <div><img src="/images/photo2.png" alt=""></div>
                        <div><img src="/images/photo3.png" alt=""></div>
                        <div><img src="/images/photo4.png" alt=""></div>
                        <div><img src="/images/photo5.png" alt=""></div>
                        <div><img src="/images/photo6.png" alt=""></div>
                    </div>
                </div>

                <div class="profile-intro">
                    <div class="title-box">
                        <h3>Friends</h3>
                        <a href="">All Friends</a>
                    </div>
                    <p>120 (10 mutual)</p>
                    <div class="box friend-box">
                        <div><img src="/images/member-1.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-2.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-3.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-4.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-5.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-6.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-7.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-8.png" alt=""> <p>ABC</p></div>
                        <div><img src="/images/member-9.png" alt=""> <p>ABC</p></div>
                    </div>
                </div>
            </div>
            <div class="post-col">
                <th:block th:replace="layout/write-post-container :: profile">
                </th:block>

                <th:block th:replace="layout/new-feed :: new-feed">
                </th:block>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createAccount" data-bs-backdrop="static" data-bs-keyboard="false"
         tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <!--------------- Start Script --------------->
    <div class="script">
        <th:block th:replace = "layout/script :: script">
        </th:block>
    </div>
    <!--------------- Script End --------------->
</body>
</html>
